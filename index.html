<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body onload="mostraPatio()">
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento JS <small>por: Eduardo Ferreira</small> </h2>
        </div>
        <div class="jumbotron">
            <form id="formulario">
                <div class="form-group">
                    <label for="modeloCarro">Modelo do Veículo:</label>
                    <input type="text" id="modeloCarro" class="form-control" placeholder="Digite o Modelo do Veículo">
                </div>
                <div class="form-group">
                    <label for="placaCarro">Placa do Veículo:</label>
                    <input type="text" id="placaCarro" class="form-control" placeholder="Digite o Modelo do Veículo">
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>
                        </tr>
                    </thead>
                    <tbody id="resultados">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
